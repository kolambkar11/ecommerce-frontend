<!DOCTYPE html>

    <head>
        <title>Ecommerce Template</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/78bc152633.js" crossorigin="anonymous"></script>
        <style>
            ul.breadcrumb {
                padding: 10px 16px;
                list-style: none;
                background-color: #eee;
                margin-bottom: 30px;
            }
            ul.breadcrumb li {
                display: inline;
                font-size: 18px;
            }
            ul.breadcrumb li+li:before {
                padding: 8px;
                color: black;
                content: "/\00a0";
            }
            ul.breadcrumb li a {
                color: #0275d8;
                text-decoration: none;
            }
            ul.breadcrumb li a:hover {
                color: #01447e;
                text-decoration: underline;
            }
            .cart-item{
                padding: 10px;
                border-radius: 10px;
                transition: .5s;
                cursor: pointer;
                margin-bottom: 10px;
                box-shadow: 0px 0px 5px 0px #ccc;
            }
            .cart-item:hover{
                padding: 10px;
                border-radius: 10px;
                box-shadow: 5px 5px 10px 0px #ccc;
            }
            .custom-size-dp{
                text-align: center;
                font-size: 14px;
                border: thin solid #ccc;
                border-radius: 10px;
                padding: 0px 10px;
            }
            .order-summary{
                padding: 10px;
                border-radius: 10px;
                transition: .5s;
                cursor: pointer;
                margin-bottom: 10px;
                box-shadow: 0px 0px 5px 0px #ccc;
            }
        </style>
    </head>
